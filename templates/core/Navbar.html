{% load static %} {% block link %}

<link href="{% static 'css/Navbar.css' %}" rel="stylesheet" type="text/css" />

{% endblock %}
<header class="header" id="header">
  <nav class="navbar container">
    <a href="{% url 'home' %}" class="brand"
      ><img class="logo" src="https://i.ibb.co/gScqRBc/school-logoo.png" alt=""
    /></a>
    <div class="menu" id="menu">
      <ul class="menu-list">
        <li class="menu-item">
          <a href="{% url 'home' %}" class="menu-link is-active">
            <i class="menu-icon ion-md-home"></i>
            <span class="menu-name">Home</span>
          </a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link">
            <i class="menu-icon ion-md-search"></i>
            <span class="menu-name">Gallery</span>
          </a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link">
            <i class="menu-icon ion-md-cart"></i>
            <span class="menu-name">Contact</span>
          </a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link">
            <i class="menu-icon ion-md-heart"></i>
            <span class="menu-name">Login</span>
          </a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link">
            <i class="menu-icon ion-md-contact"></i>
            <span class="menu-name">Notice</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<script>
  const menuLinks = document.querySelectorAll(".menu-link");

  menuLinks.forEach((link) => {
    link.addEventListener("click", () => {
      menuLinks.forEach((link) => {
        link.classList.remove("is-active");
      });
      link.classList.add("is-active");
    });
  });
</script>
