{% load static %} {% block link %}<link
  rel="stylesheet"
  href="{% static 'css/carousel.css' %}"
/>
{% endblock link %}

<div id="CrossFade">
  {% if carousel %} {% for c in carousel %}

  <img src="{{c.img}}" alt="img" />
{% comment %} 
  <div class="intro">
    <h1>{{ c.title }}</h1>
    <p>{{ c.info }}</p>
  </div> {% endcomment %}
  {% endfor %} {% endif %}
</div>
