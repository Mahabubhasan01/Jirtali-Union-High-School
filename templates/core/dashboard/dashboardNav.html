{% load static %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'scss/dashboardnavbar.css' %}"
/>
<!-- icon lib -->
<link
  href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
  rel="stylesheet"
/>
<style>
  @import url(https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap);
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }
  body {
    position: relative;
    min-height: 100vh;
    width: 100%;
    overflow: auto;
  }
  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 60px;
    background: #11101d;
    padding: 2px 6px;
    transition: all 0.5s ease;
  }
  .sidebar.active {
    width: 240px;
  }
  .sidebar .logo_content .logo {
    color: #fff;
    display: flex;
    height: 50px;
    width: 100%;
    align-items: center;
    font-size: 20px;
    opacity: 0;
    pointer-events: none;
  }
  .sidebar.active .logo_content .logo {
    opacity: 1;
    pointer-events: none;
  }
  .logo_content.logo i {
    font-size: 28px;
    margin-right: 5px;
    cursor: pointer;
  }
  .logo_content .logo .logo_name {
    font-size: 20px;
    font-weight: 400;
  }
  .sidebar #btn {
    position: absolute;
    color: #fff;
    left: 50%;
    top: 6px;
    font-size: 20px;
    height: 50px;
    width: 50px;
    text-align: center;
    line-height: 50px;
    transform: translateX(-50%);
  }
  .sidebar.active #btn {
    left: 90%;
  }
  .sidebar ul {
    margin-top: 20px;
  }
  .sidebar ul li {
    position: relative;
    height: 50px;
    width: 100%;
    margin-top: 0 5px;
    list-style: none;
    line-height: 50px;
  }
  .sidebar ul li .tooltip {
    position: absolute;
    left: 122px;
    top: 0;
    transform: translate(-50%, -50%);
    border-radius: 6px;
    height: 35px;
    width: 122px;
    background: #fff;
    line-height: 35px;
    text-align: center;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    transition: 0s;
    opacity: 0;
    pointer-events: none;
    display: block;
  }
  .sidebar.active ul li .tooltip {
    display: none;
  }
  .sidebar ul li:hover .tooltip {
    transition: all 0.5s ease;
    opacity: 1;
    top: 50%;
  }
  .sidebar ul li input {
    position: absolute;
    height: 100%;
    width: 100%;
    left: 0;
    top: 0;
    border-radius: 12px;
    outline: none;
    border: none;
    background: #1d1b31;
    padding-left: 50px;
    font-size: 18px;
    color: #fff;
  }
  .sidebar ul li .bx-search {
    position: absolute;
    z-index: 99;
    color: #fff;
    font-size: 22px;
    transition: all 0.5s ease;
  }
  .sidebar ul li .bx-search:hover {
    background: #fff;
    color: #11101d;
  }
  .sidebar.active ul li .bx-search:hover {
    background: #1d1b31;
    color: #fff;
  }
  .sidebar ul li a {
    color: #fff;
    display: flex;
    align-items: center;
    text-decoration: none;
    transition: all 0.4s ease;
    border-radius: 12px;
    white-space: nowrap;
  }
  .sidebar ul li a:hover {
    background: #fff;
    color: #11101d;
  }
  .sidebar ul li i {
    height: 50px;
    min-width: 50px;
    border-radius: 12px;
    line-height: 50px;
    text-align: center;
    font-size: 20px;
  }
  .sidebar .link_names {
    opacity: 0;
    pointer-events: none;
  }
  .sidebar.active .link_names {
    opacity: 1;
    pointer-events: auto;
  }

  .sidebar .profile_content {
    position: absolute;
    color: #fff;
    bottom: 0;
    left: 0;
    width: 100%;
  }
  .sidebar .profile_content .profile {
    position: relative;
    padding: 10px 6px;
    height: 60px;
    background: #1d1b31;
  }
  .profile_content .profile .profile_details {
    display: flex;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    white-space: nowrap;
  }
  .sidebar.active .profile .profile_details {
    opacity: 1;
    pointer-events: auto;
  }
  .profile .profile_details img {
    height: 40px;
    width: 40px;
    object-fit: cover;
    border-radius: 12px;
  }
  .profile .profile_details .name_job {
    margin-left: 10px;
  }
  .profile .profile_details .name {
    font-size: 15px;
    font-weight: 400;
  }
  .profile .profile_details .job {
    font-size: 12px;
  }
  .profile #log_out {
    position: absolute;
    left: 50%;
    bottom: 5px;
    transform: translateX(-50%);
    min-width: 50px;
    line-height: 50px;
    font-size: 20px;
    border-radius: 12px;
    text-align: center;
  }
  .profile #log_out:hover {
    background: #fff;
    color: #11101d;
  }
  .sidebar.active .profile #log_out {
    left: 88%;
  }
  .home_content {
    position: absolute;
    left: 60px;
    width: calc(100%-60px);
  }
  .sidebar.active ~ .home_content {
    left: 240px;
    width: calc(100% - 240px);
  }
  .home_content .text {
    font-size: 25px;
    font-weight: 500;
    color: #1d1b31;
    margin: 12px;
  }

  .main-container {
    padding: 30px;
  }

  /* HEADING */

  .heading {
    text-align: center;
  }

  .heading__title {
    font-weight: 600;
  }

  .heading__credits {
    margin: 10px 0px;
    {% comment %} color: #888888; {% endcomment %}
    font-size: 25px;
    transition: all 0.5s;
  }

  .heading__link {
    text-decoration: none;
  }

  .heading__credits .heading__link {
    color: inherit;
  }

  /* CARDS */

  .cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }

  .card {
    margin: 10px;
    padding: 5px;
    width: 200px;
    min-height: 100px;
    display: grid;
    grid-template-rows: 20px 50px 1fr 50px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.25);
    transition: all 0.2s;
    cursor: pointer;
  }

  .card:hover {
    box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.4);
    transform: scale(1.01);
  }

  .card__link,
  .card__exit,
  .card__icon {
    position: relative;
    text-decoration: none;
    color: rgba(255, 255, 255, 0.9);
  }

  .card__link::after {
    position: absolute;
    top: 25px;
    left: 0;
    content: "";
    width: 0%;
    height: 3px;
    background-color: rgba(255, 255, 255, 0.6);
    transition: all 0.5s;
  }

  .card__link:hover::after {
    width: 100%;
  }

  .card__exit {
    grid-row: 1/2;
    justify-self: end;
  }

  .card__icon {
    grid-row: 2/3;
    font-size: 30px;
  }

  .card__title {
    grid-row: 3/4;
    font-weight: 400;
    color: #ffffff;
  }

  .card__apply {
    grid-row: 4/5;
    align-self: center;
  }

  /* CARD BACKGROUNDS */

  .card-1 {
    background: radial-gradient(#11101d, #11101d);
  }

  .card-2 {
    background: radial-gradient(#fbc1cc, #fa99b2);
  }

  .card-3 {
    background: radial-gradient(#76b2fe, #b69efe);
  }

  .card-4 {
    background: radial-gradient(#60efbc, #58d5c9);
  }

  .card-5 {
    background: radial-gradient(#f588d8, #c0a3e5);
  }

  /* RESPONSIVE */

  @media (max-width: 1600px) {
    .cards {
      justify-content: center;
    }
  }
</style>
<div class="sidebar active">
  <div class="logo_content">
    <div class="logo">
      <i
        class="bx bxl-c-plus-plus"
        style="font-size: 30px; cursor: pointer"
      ></i>

      <div class="logoname" style="margin-left: 5px">J U H S</div>
    </div>
    <i class="bx bx-menu-alt-right" id="btn" style="font-size: 25px"></i>
  </div>
  <ul class="nav_list">
    <li>
      <i class="bx bx-search"></i>
      <input type="text" placeholder="Search..." />
      <span class="tooltip">Search</span>
    </li>
    {% if navs %} {% for nv in navs %}
    <li>
      <a href="{% url 'teachers' %}">
        <i class="{{ nv.icon_name }}"></i>
        <span class="link_names">{{ nv.nav_name }}</span>
      </a>
      <span class="tooltip">{{ nv.nav_name }}</span>
    </li>
    {% endfor %} {% endif %}
  </ul>
  <div class="profile_content">
    <div class="profile">
      <div class="profile_details">
        <img
          src="https://vz.cnwimg.com/wp-content/uploads/2014/01/alex.jpg?x86007"
          alt=""
        />
        <div class="name_job">
          <div class="name">Name</div>
          <div class="job">Role</div>
        </div>
      </div>
      <i class="bx bx-log-out" id="log_out"></i>
    </div>
  </div>
</div>

<script>
  let btn = document.querySelector("#btn");
  let sidebar = document.querySelector(".sidebar");
  let searchBtn = document.querySelector(".bx-search");
  btn.onclick = function () {
    sidebar.classList.toggle("active");
  };
  searchBtn.onclick = function () {
    sidebar.classList.toggle("active");
  };
</script>
