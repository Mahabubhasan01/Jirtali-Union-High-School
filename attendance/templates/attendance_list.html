{% load static %} {% block link %}
<link rel="stylesheet" href="{% static 'css/attendance_list.css' %}" />
{% endblock link%} {% include 'core/dashboard/dashboardNav.html' %}

<div class="home_content">
  <div class="whole-box-items" id="notifications">
    <div class="wrapperr">
      <h1 class="notifications_title_name">Events:</h1>
      {% if teachers %} {% for student in teachers %}

      <div class="notifications">
        <div class="notifications__item">
          <div class="notifications__item__avatar">
            <img src="https://i.ibb.co/LrwqkN3/download-1.jpg" />
          </div>

          <div class="notifications__item__content">
            <span class="notifications__item__title">Verdieu Steeve</span>
            <span class="notifications__item__message"
              >Just started following you</span
            >
          </div>

          <div>
            <div class="notifications__item__option archive js-option">
              <i class="fas fa-folder"></i>
            </div>
            <div class="notifications__item__option delete js-option">
              <i class="fas fa-trash"></i>
            </div>
          </div>
        </div>
      </div>

      {% endfor %} {% endif %}
    </div>
  </div>
</div>
