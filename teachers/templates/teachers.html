{% load static %}
<style>
  .wrapper {
      padding: 29px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(500px, 2fr));
    grid-gap: 1rem;
  }
  .user-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #fff;
    border-radius: 10px;
    padding: 10px;
    width: 500px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 2px 20px -5px rgba(0, 0, 0, 0.5);
  }

  .user-card:before {
    content: "";
    position: absolute;
    height: 300%;
    width: 160px;
    background: #262626;
    top: -60px;
    left: -120px;
    z-index: 0;
    transform: rotate(17deg);
  }

  .user-card-img {
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 3;
  }

  .user-card-img img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 50%;
  }

  .user-card-info {
    text-align: center;
  }

  .user-card-info h2 {
    font-size: 24px;
    margin: 0;
    margin-bottom: 10px;
    font-family: "Bebas Neue", sans-serif;
    letter-spacing: 3px;
  }

  .user-card-info p {
    font-size: 14px;
    margin-bottom: 2px;
  }
  .user-card-info p span {
    font-weight: 700;
    margin-right: 10px;
  }
  @media only screen and (min-width: 768px) {
    .user-card {
      flex-direction: row;
      align-items: flex-start;
    }
    .user-card-img {
      margin-right: 20px;
      margin-bottom: 0;
    }

    .user-card-info {
      text-align: left;
    }
  }

  @media (max-width: 767px) {
    .wrapper {
      padding-top: 3%;
    }
    .user-card:before {
      width: 300%;
      height: 200px;
      transform: rotate(0);
    }
    .user-card-info h2 {
      margin-top: 25px;
      font-size: 35px;
    }
    .user-card-info p span {
      display: block;
      margin-bottom: 15px;
      font-size: 18px;
    }
  }
</style>
{% include 'core/dashboard/dashboardNav.html' %}
<div class="home_content">
  <div class="wrapper">
    {% if teachers %} {% for teacher in teachers %}

    <div class="user-card">
      <div class="user-card-img">
        <img
          src={{teacher.img}}
          alt=""
        />
      </div>
      <div class="user-card-info">
        <h2>{{teacher.name}}</h2>
        <p><span>Email:</span> {{teacher.name}}@example.com</p>
        <p><span>Location:</span> Palestine, Gaza Strip</p>
        <p><span>Occupation:</span> {{teacher.role}}</p>
        <p>
          <span>About me:</span> {{teacher.moto}}
        </p>
      </div>
    </div>

    {% endfor %} {% endif %}
  </div>
</div>
